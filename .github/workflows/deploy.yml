name: Deploy to Hostinger

on:
  push:
    branches: [main] # Change this to your default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} << 'EOF'
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            echo "ðŸ“ Current directory: $(pwd)"
            
            # Show current git status
            echo "ðŸ“‹ Current git status:"
            git status --porcelain
            
            # Pull latest changes
            echo "â¬‡ï¸ Pulling latest changes..."
            git pull origin main
            
            # Stop current containers
            echo "ðŸ›‘ Stopping current containers..."
            docker-compose down
            
            # Clean up old images (optional)
            echo "ðŸ§¹ Cleaning up old Docker images..."
            docker image prune -f
            
            # Build and start new containers
            echo "ðŸ”¨ Building and starting new containers..."
            docker-compose up -d --build
            
            # Wait a moment for containers to start
            echo "â³ Waiting for containers to start..."
            sleep 15
            
            # Show running containers
            echo "ðŸ“Š Running containers:"
            docker-compose ps
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          ssh ${{ secrets.SSH_USER }}@${{ secrets.HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}
            
            # Check if containers are running
            if [ $(docker-compose ps -q | wc -l) -gt 0 ]; then
              echo "âœ… Containers are running"
            else
              echo "âŒ No containers running"
              exit 1
            fi
          EOF
